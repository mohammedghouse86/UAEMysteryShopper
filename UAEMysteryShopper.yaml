          type: string
          example: '556769746'
        verifyWSR:
          type: string
          example: QnpZJ3YGClKeNYG58OZEBA1Jf@jrzP#9WxEbAP4SwoX
      required:
        - deviceid
        - ipaddress
        - language
        - mobileno
        - verifyWSR
    ShopperProfileResponse:
      type: object
      properties:
        status:
          type: integer
          example: 1
        ratingdetails:
          type: array
          items:
            type: object
            properties:
              title1:
                type: string
                example: Number Of Centers Rated
              ratingcount:
                type: integer
                example: 0
        shopperdetails:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: Khalid
              email:
                type: string
                example: khalid@gmail.com
              mobileno:
                type: string
                example: '556769746'
      required:
        - status
        - ratingdetails
        - shopperdetails
