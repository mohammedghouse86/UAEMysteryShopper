                example: 1
              channel_name:
                type: string
                example: Service Center
              entity_en:
                type: string
                example: ''
              entity_ar:
                type: string
                example: ''
              sequence:
                type: integer
                example: 1
              filename:
                type: string
                example: https://mysteryshopperapp.ae/images/ic_servicechannel76r2178or21g4128.png
              isemployeefieldvisible:
                type: integer
                example: 1
              name_en:
                type: string
                example: Service Center
              name_ar:
                type: string
                example: Service Center
              displaytext_ar:
                type: string
                example: Service Center
              displaytext_en:
                type: string
                example: Service Center
              isServiceCenter:
                type: integer
                example: 1
