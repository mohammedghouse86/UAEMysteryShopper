openapi: 3.0.0
info:
  title: UAE Mystery Shopper App API
  description: API for the UAE Mystery Shopper App, enabling user registration, feedback submission, and service channel management.
  version: 1.0.0
servers:
  - url: https://mysteryshopperapp.ae/webservice/api/appservices
    description: Production server
components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Token
  schemas:
    InitiateJoinUsRequest:
      type: object
      properties:
        deviceid:
          type: string
          example: 8DE4495B-E387-4895-8D9C-87E2AC92999F
        ipaddress:
          type: string
          example: 100.76.152.93
        isfirstcall:
          type: integer
          example: 0
        language:
          type: string
          example: en
      required:
        - deviceid
        - ipaddress
        - isfirstcall
        - language
    InitiateJoinUsResponse:
      type: object
      properties:
        status:
          type: integer
          example: 1
        showjoinuspopup:
          type: integer
          example: 0
        registration_label:
          type: array
          items:
            type: object
            properties:
              label_joinus:
                type: string
                example: Join Us
              label_continue:
                type: string
                example: Continue
              label_mobileconfirmationtitle:
                type: string
                example: Mobile Confirmation
              label_registration:
                type: string
                example: Registration
              label_name:
                type: string
                example: Name
              label_nameplaceholder:
                type: string
                example: e.g. Ahmed Mohamed
              label_email:
                type: string
                example: Email
              label_emailplaceholder:
                type: string
                example: e.g abc@gmail.com
              label_registerbutton:
                type: string
                example: Register
              label_okbutton:
                type: string
                example: Ok
              label_confirmbutton:
                type: string
                example: Confirm
              label_update:
                type: string
                example: Update
              label_details:
                type: string
                example: Details
              label_mobile:
                type: string
                example: Mobile
              label_continuewithoutregistration:
                type: string
                example: Continue without registration
              label_LogOutBtn:
                type: string
                example: Log out
              labelAreYouSureYouWanttoLogout:
                type: string
                example: Are you sure want to Log out?
              labelLogOutSuccessfully:
                type: string
                example: Thank you. You have logged out successfully!
              labelNoBtn:
                type: string
                example: 'No'
              labelYesBtn:
                type: string
                example: 'Yes'
              labelExistingUser:
                type: string
                example: Existing user
              labelPleaseenteryourregisteredmobileno:
                type: string
                example: Please enter your registered mobile number
              labelNewUser:
                type: string
                example: New user
      required:
        - status
        - showjoinuspopup
        - registration_label
    GetOfflineDataRequest:
      type: object
      properties:
        deviceid:
          type: string
          example: 8DE4495B-E387-4895-8D9C-87E2AC92999F
        ipaddress:
          type: string
          example: 100.76.152.93
        language:
          type: string
          example: ar
      required:
        - deviceid
        - ipaddress
        - language
    GetOfflineDataResponse:
      type: object
      properties:
        status:
          type: integer
          example: 1
        languages:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              language_code:
                type: string
                example: ar
              title:
                type: string
                example: العربية
              is_right_alignment:
                type: string
                example: 'true'
              sequence:
                type: integer
                example: 10
              confirm_button_label:
                type: string
                example: تأكيد
              internet_connection_not_available:
                type: string
                example: لا يوجد اتصال بالإنترنت، من فضلك قم بإعادة الإتصال
              do_you_want_to_close_the_application:
                type: string
                example: هل تود الخروج من التطبيق؟
              'no':
                type: string
                example: لا
              'yes':
                type: string
                example: نعم
              retry:
                type: string
                example: إعادة المحاولة
              confirmation:
                type: string
                example: التأكيد
              whoops:
                type: string
                example: حدث خطأ
              we_just_need_few_more_details:
                type: string
                example: عفواً، نحتاج بعض التفاصيل
              ok:
                type: string
                example: حسناً
              contactus:
                type: string
                example: تواصل معنا
              contactus_pagetitle:
                type: string
                example: تواصل معنا
              contactus_description:
                type: string
                example: 'للاستفسارات والاقتراحات تواصلوا معنا عبر قنواتنا '
              page_title:
                type: string
                example: المتسوق السري في الإمارات
              please_select_your_language:
                type: string
                example: الرجاء اختيار اللغة
        faq:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              language:
                type: string
                example: en
              question:
                type: string
                example: 'What is the value of rating the services center? '
              answer:
                type: string
                example: 'Your feedback will help us to improve our services and increase the customer satisfaction. '
              sequence:
                type: integer
                example: 1
        aboutus:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              language:
                type: string
                example: en
              title:
                type: string
                example: About the Mystery Shopper
              content:
                type: string
                example: UAE Mystery Shopper is a Government application aims to listen to the voice of customers in order to enhance government services provided in the UAE services centers.
        helpscreen:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              column1:
                type: string
                example: en
              page:
                type: integer
                example: 1
              title:
                type: string
                example: Know the nearby services channels
              description:
                type: string
                example: Browse all the customer services channels nearby you and start the Mystery Shopper experience.
        master_entity:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 37
              name_en:
                type: string
                example: 'Ministry of Interior '
              name_ar:
                type: string
                example: 'وزارة الداخلية '
              filename:
                type: string
                example: evqoebulpqpsrqfruixkuotctaifmyuruxczjbwhrcwcyfwhtz1886425.jpg
              sequence:
                type: integer
                example: 1
              department_id:
                type: integer
                example: 1
        master_servicecenter:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 3
              name_en:
                type: string
                example: Al Barsha Customer Happiness Center
              name_ar:
                type: string
                example: مركز البرشاء لسعادة المتعاملين
              entity_id:
                type: integer
                example: 4
              entity_en:
                type: string
                example: Federal Authority for Identity, Citizenship, Customs and Port Security
              entity_ar:
                type: string
                example: الهيئة الاتحادية للهوية والجنسية والجمارك وأمن المنافذ
              city_en:
                type: string
                example: Dubai
              city_ar:
                type: string
                example: دبي
              filename:
                type: string
                example: siwwurlguadxxzhwlfftkgtsohrkrianfxrivcbyygazcjlhgo7174357.png
              latitude:
                type: number
                example: 25.09145
              longitude:
                type: number
                example: 55.187864
              kmlabel_en:
                type: string
                example: ' - KM'
              kmlabel_ar:
                type: string
                example: ' -  كم '
              showtickicon:
                type: integer
                example: 0
              question:
                type: integer
                example: 0
              sequence:
                type: integer
                example: 1
              lastupdate:
                type: string
                example: 01/01/2020 00:00:00
              lastupdate_ios:
                type: string
                example: '2020-01-01 00:00:00'
      required:
        - status
        - languages
    GetChannelsRequest:
